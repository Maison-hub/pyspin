name: Build Pyspin Binaries

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pyspin-linux
          - os: macos-latest
            artifact_name: pyspin-macos
          - os: windows-latest
            artifact_name: pyspin.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=dev" >> $GITHUB_ENV
          fi
          echo "Using version: ${VERSION}"

      - name: Inject version into source
        run: |
          mkdir -p pyspin
          echo "__version__ = '${VERSION}'" > pyspin/version.py

      - name: Build executable
        run: |
          pyinstaller --onefile pyspin.py --name "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # ❗ n’exécute que sur un tag
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pyspin-linux/pyspin-linux
            dist/pyspin-macos/pyspin-macos
            dist/pyspin.exe/pyspin.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
